<!DOCTYPE html>

<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Lightning</title>
    <link rel="stylesheet" href="lightning.css">
  </head>
  <body>
    <h1>Lightning</h1>    
    
    <div current-strikes>
    
      <h3>Strikes </h3>
      <ul>
        <li class="pointer" ng-repeat="strike in lightingViewController.currentStrikes"><span>{{strike.time}}</span></li>
      </ul>
      <div><button ng-click="lightingViewController.addStrike">add Strike</button></div>
            <!--<div><button ng-click="lightingViewController.openSocket">open socket</button></div>-->
      
    </div>
    <script src="packages/shadow_dom/shadow_dom.min.js"></script>
    <script type="application/dart" src="lighting_main.dart"></script>
    <script type="text/javascript" src="packages/browser/dart.js"></script>
  </body>
</html>
